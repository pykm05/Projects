<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>Library</header>
  <div class="sidebar">
    <form action="#" method="get">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" autocomplete="off" required><br>

      <label for="title">Title:</label>
      <input type="text" name="title" id="title" autocomplete="off" required><br>
      
      <label for="pageCount">Page Count:</label>
      <input type="number" name="pageCount" id="pageCount"  required><br>
      
      <label for="hasRead">Have read</label><br>

      <label for="yes">yes</label>
      <input type="radio" name="hasRead" id="yes" required>

      <label for="no">no</label>
      <input type="radio" name="hasRead" id="no" required><br>

      <button type="submit" id="submit">New Book</button>
    </form>
  </div>
  <div class="main">
    <div id="book-container">
      <div class="book">
        book1
      </div>
      <div class="book">
        book2
      </div>
    </div>
  </div>
</body>
</html>
